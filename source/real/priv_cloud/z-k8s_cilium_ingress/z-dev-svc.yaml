apiVersion: v1
kind: Service
metadata:
  name: z-dev-service
  namespace: default
spec:
  selector:
    app: z-dev
  ports:
    - name: ssh
      protocol: TCP
      port: 22
      targetPort: 22
    - name: http
      protocol: TCP
      port: 80
      targetPort: 80
    - name: https
      protocol: TCP
      port: 443
      targetPort: 443
