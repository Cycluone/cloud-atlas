<span id="life"></span><h1>Life Atlas</h1>
<p>虽然云计算和Life没有直接关系，但是，随着年齿渐长，生活的压力渐渐堆积。作为技术人，如果不能平衡好工作和生活，是很难做到技术上心无旁骛，甚至我觉得有可能无法在技术领域有所建树。</p>
<p>对于软件技术工作者，非常推荐大家阅读 <a class="reference external" href="https://book.douban.com/subject/26835090/">软技能:代码之外的生存指南</a><span class="link-target"> [https://book.douban.com/subject/26835090/]</span> 。不过，这本书是以美国湾区为背景撰写的，和我们生活的环境有巨大的差异，只能给一些启发而已。</p>
