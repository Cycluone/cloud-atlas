<span id="install-knative"></span><h1>安装Knative</h1>
<p>正如 <a class="reference internal" href="introduce_knative.xhtml#introduce-knative"><span class="std std-ref">Knative简介</span></a> 中所述，Knative是在Kubernetes上运行，所以你首先需要 <a class="reference internal" href="../../deployment/bootstrap_kubernetes/index.xhtml#bootstrap-kubernetes"><span class="std std-ref">Kubernetes集群引导</span></a> 来构建一个Kubernetes集群。</p>
<p>Knative可以在多种云计算平台上部署，不过我个人精力和能力有限，我计划在:</p>
<ul class="simple">
<li><p><a class="reference internal" href="../../startup_prepare/install_run_minikube.xhtml#id1"><span class="std std-ref">minikube</span></a></p></li>
<li><p><a class="reference internal" href="../../../openshift/index.xhtml#openshift"><span class="std std-ref">OpenShift Atlas</span></a></p></li>
<li><p>自己独立部署的Kubernetes集群
- <a class="reference internal" href="../../deployment/bootstrap_kubernetes/ha_k8s.xhtml#ha-k8s"><span class="std std-ref">高可用(HA)Kubernetes集群</span></a>
- <a class="reference internal" href="../../../real/index.xhtml#real"><span class="std std-ref">Real Atlas</span></a> (真实运行环境)</p></li>
</ul>
