<ul class="simple">
<li><p>分布式上下文传输</p></li>
<li><p>分布式交易监控</p></li>
<li><p>异常原因分析</p></li>
<li><p>服务依赖分析</p></li>
<li><p>性能/延迟 优化</p></li>
</ul>
