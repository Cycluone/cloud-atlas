<span id="id1"></span><h1>KubeVirt虚拟机管理器</h1>
<p>传统上KVM虚拟机的管理器采用 <a class="reference internal" href="../../kvm/libvirt/index.xhtml#libvirt"><span class="std std-ref">Libvirt虚拟机管理器</span></a> 实现，并且libvirt也扩展延伸能够管理docker容器。相反，kubernetes作为容器管理器，也能够通过扩展KubeVirt实现管理虚拟机资源（即 <code class="docutils literal notranslate"><span class="pre">VM</span></code> 类型），这样可以满足在容器作为主要集群应用运行调度模式下，补充虚拟化技术实现不同内核、混合操作系统（例如运行Windows）的业务场景。</p>
