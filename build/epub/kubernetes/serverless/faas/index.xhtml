<span id="kubernetes-faas"></span><h1>Kubernetes运行FaaS</h1>
<p>FaaS也称为Function as a service，是云计算服务的一个类别，用于提供允许用户开发、运行和管理应用程序函数而无需完整部署和维护基础架构（如开发运行一个完整应用程序）。这种运行应用程序的模式也就是一种实现 <code class="docutils literal notranslate"><span class="pre">serverless</span></code> 架构的解决方案，并且通常用于构建 <code class="docutils literal notranslate"><span class="pre">microservices</span></code> 应用。</p>
