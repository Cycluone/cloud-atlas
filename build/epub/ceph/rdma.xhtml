<span id="rdma"></span><h1>Remote Direct Memory Access(RDMA)</h1>
<section id="id1">
<h2>RDMA简介</h2>
<p>远程直接内存访问Remote Direct Memory Access(RDMA)是一种允许网络中计算机在主内存中交换数据而无需经过每个计算机的处理器、缓存或操作系统。类似本地的直接内存访问（Direct Memory Access, DMA)，RDMA提升了网络带宽和性能，因为它释放了资源。RDMA也加速了数据传输率以及获得了更低的网络延迟。RDMA技术提升了网络和存储应用的性能。</p>
