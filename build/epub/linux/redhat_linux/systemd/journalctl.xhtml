  <section id="journalctl">
<span id="id1"></span><h1>journalctl</h1>
<p>journalctl是一个从systemd日志服务journald查询和显示日志的工具。由于journald使用二进制格式存储日志取代了传统的文本格式，journalctl是标准的读取journald的日志消息的方法。</p>
