<span id="introduce-plasma"></span><h1>Plasma简介</h1>
<p>Plasma Mobile是开源的手机用户界面，在Linux之上运行，将你的手机变成全功能的hack设备。</p>
<div class="admonition note">
<p class="admonition-title">注解</p>
<p>Plasma是KDE的子项目，在移动设备上，Qt库被多个移动操作系统选择作为底层，也是KDE的未来发展方向。</p>
