<span id="lfs-linux"></span><h1>LFS(Linux from scratch)</h1>
<p><a class="reference external" href="http://www.linuxfromscratch.org/">linux from scratch</a><span class="link-target"> [http://www.linuxfromscratch.org/]</span> 是一个提供如何一步步构建自己定制的Linux的项目。没有任何二进制发行版，只有文档指南。</p>
<p>很多人奇怪为何我们要经历重重困难从头开始构建Linux系统而不是直接下载一个已经存在的Linux发行版。以下是一些理由：</p>
<ul class="simple">
<li><p>LFS教会你Linux系统如何工作</p></li>
<li><p>构建LFS可以生成一个非常精巧的Linux系统</p></li>
<li><p>LFS具备扩展性</p></li>
<li><p>LFS提供了附加的安全</p></li>
</ul>
