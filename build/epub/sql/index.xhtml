<span id="sql"></span><h1>SQL Atlas</h1>
<p>自从进入IT领域，断断续续使用和维护过不同的数据库系统，甚至因为工作原因，部署和维护过Oracle RAC。然而，作为所有关系型数据库的基础，SQL始终是绕不过去的基石。</p>
<p>倘若你只能学习一门IT语言，我觉得SQL至少是前三之一。作为我个人，在工作这么多年，依然在某些时候感叹SQL能够帮助自己完成很多用脚本难以完善实现的工作，依然觉得需要静下心来系统地学习SQL。</p>
<p>推荐系统学习 <a class="reference external" href="https://book.douban.com/subject/35167240/">SQL必知必会</a><span class="link-target"> [https://book.douban.com/subject/35167240/]</span> ，我将在 <a class="reference internal" href="../postgresql/index.xhtml#postgresql"><span class="std std-ref">PostgreSQL Atlas</span></a> 平台上构建一个学习环境，完成这个实践之旅。</p>
