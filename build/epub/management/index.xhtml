<span id="management"></span><h1>Management Atlas</h1>
<p>在我绝大多数的工作时间中，我从事的都是技术工作，或者说，是和(计算机)机器打交道的技术工作。但是，真实的世界是人的世界，许多工作目标、生活目标乃至人生目标，不是纯粹的技术能够解决的。</p>
<p>我在想作为一个完全的”知识工作者”(德鲁克)，人际沟通能力、自我管理、知识管理等，是每个计算机技术工作者的软技能。所以，在做了很多技术工作的实践记录之后，我有感而发，想在管理和生活上记录下一些实践和想法，使得我的 “云计算” 指南成为全面的实践指南。</p>
