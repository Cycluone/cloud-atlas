<span id="id1"></span><h1>个人知识管理漫谈</h1>
<p>最近几天在听 <a class="reference external" href="https://pythonhunter.org/episodes/ep24">“捕蛇者说”播客「个人知识管理体系系列」</a><span class="link-target"> [https://pythonhunter.org/episodes/ep24]</span> ，有一些启发和感想。</p>
<p>其中 「内化篇」 提到的一些观点，确实把我平时隐约感悟但是没有提炼成清晰观点的思考点透了不少：</p>
<ul class="simple">
<li><p>直接对书本做标记是非常低效的学习方法</p></li>
<li><p>要把知识内化(成为自己真正掌握的知识)，通过自己语言精炼学习的内容是很好的方法</p></li>
<li><p>直接摘抄价值不高，不如用自己的语言组织和重新解释，并且把复杂的东西解释得简单透彻，才是学习之道</p></li>
</ul>
