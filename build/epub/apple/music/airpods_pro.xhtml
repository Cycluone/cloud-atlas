<span id="id1"></span><h1>AirPods Pro</h1>
<p>AirPods Pro是苹果推出的降噪入耳式耳机，虽然音质可能不及专业耳机，但是由于智能芯片的引入，提供了完善的苹果生态融合能力：</p>
<ul class="simple">
<li><p>无缝切换连接不同苹果设备，对于使用多个苹果设备尤其方便</p></li>
<li><p>主动降噪和通透模式，并且可以方便切换</p></li>
<li><p>续航能力强(充电方便) - 我使用过缤特力的蓝牙耳机，塞入充电盒有时候能够自动关机充电，有时候却始终连接工作，让我非常头疼；苹果的自动充电切换口碑极好(也是最早主推)，相信能够让我摆脱这个烦恼</p></li>
</ul>
