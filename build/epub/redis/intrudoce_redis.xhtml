<span id="intrudoce-redis"></span><h1>Redis简介</h1>
<p>Redis是一个远程内存数据库：</p>
<ul class="simple">
<li><p>由于完全在内存中运行，比传统的基于存储的数据库性能极大提高</p></li>
<li><p>具备复制特性</p></li>
<li><p>独特的数据结构 - NoSQL</p></li>
<li><p>通过复制、持久化(persistence)和客户端分片(client-side shading)等特性，可以将Redis扩展成包含数百GB数据、美妙处理上百万次请求的系统</p></li>
</ul>
