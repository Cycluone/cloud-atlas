  <section id="proxy-auto-config-pac">
<span id="pac"></span><h1>Proxy Auto-Config(PAC)</h1>
<p>在翻墙的时候，有很多国内网站或者并没有被屏蔽的网站，如果无脑使用VPN访问则速度非常缓慢，甚至无法打开页面。所以我们需要配置手机只处理部分流量走代理，这种自动配置代理的方式称为Proxy Auto-Config(PAC)。</p>
