<span id="container-live-restore"></span><h1>Docker daemon停止时保持容器运行</h1>
<p>默认情况下，当Docker daemon终止时，它会停止掉运行的容器。但是，在生产系统上，显然不能这样操作，因为服务升级是非常常见的操作，动辄重启容器是业务无法接受的。从Docker Engine 1.12开始，可以配置daemon在其停止的时候依然保持容器运行。这种功能能称为 <code class="docutils literal notranslate"><span class="pre">live</span> <span class="pre">restore</span></code> ，这个 <code class="docutils literal notranslate"><span class="pre">live</span> <span class="pre">restore</span></code> 选项降低了容器downtime，即使daemon出现了crash，升级或计划的停止。</p>
