<span id="windows"></span><h1>Windows Atlas</h1>
<p>Windows是主流商业操作系统，虽然我进入IT行业以后，特别是在阿里，大多数技术工作都围绕Linux平台，但是，Windows系统在商业中有巨大的市场份额，依然有不少技术工作需要深厚的Windows技能。</p>
<p>我在思考混合Windows和Linux的解决方案，各取所长，最终达到完美的运计算解决方案。</p>
