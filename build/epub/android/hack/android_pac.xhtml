<span id="android-pac"></span><h1>配置Android Proxy Auto-Config(PAC)</h1>
<p>为了能够实现被墙网站的自由访问，同时又不会把所有流量都走代理(避免延迟)，我们需要使用 <a class="reference internal" href="../../web/proxy/pac.xhtml#pac"><span class="std std-ref">Proxy Auto-Config(PAC)</span></a> 技术。Android也支持PAC的配置，方便我们快速自由地获取信息。</p>
