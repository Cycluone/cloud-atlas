<span id="id1"></span><h1>持续集成</h1>
<section id="id2">
<h2>软件开发的环境</h2>
<p>在软件开发的经典模型，有以下几个环境:</p>
<ul class="simple">
<li><p>开发环境(development)</p></li>
<li><p>集成环境(integration)</p></li>
<li><p>测试环境(testing)</p></li>
<li><p>QA验证</p></li>
<li><p>模拟环境(staging)</p></li>
<li><p>生产环境(production)</p></li>
</ul>
<p>在实际应用中，上述某些环境可能会被精简或合并在一起。</p>
</section>
